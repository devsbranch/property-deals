<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="/static/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/static/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/static/assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Sweet Alert -->
<link type="text/css" href="/static/assets/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">

<!-- Notyf -->
<link type="text/css" href="/static/assets/vendor/notyf/notyf.min.css" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="/static/assets/css/volt.css" rel="stylesheet">

</head>
<body>

  <main>
      <div class="modal-dialog modal-tertiary modal-dialog-centered modal-lg" role="document">
          <div class="modal-content bg-dark text-white">
              <div class="modal-body text-center py-3">
                  <span class="modal-icon display-1"><span class="fas fa-envelope-open-text"></span></span>
                  <h2 class="modal-title mb-2">Property Deals - {{ html_msg_header}}</h2>
                  <hr>
                  <h3 class="modal-title mb-2">Hello {{ name }},</h3>
              </div>
              <div class="modal-body text-center">
                  <p class="text-white h5">
                      {{ html_msg_body }}
                  </p>
              </div>
              <div class="d-flex mb-3 justify-content-center">
                  <div>
                      <a href="{{ confirm_url }}"><button type="submit" class="ms-2 btn large-form-btn btn-tertiary">{{ button_text }}</button></a>
                  </div>
              </div>
              <div class="modal-body text-center py-3">
                  <div>
                      <p class="modal-title mb-2 h5">Alternatively, copy the link below and paste it in
                        your address bar of your browser </p>
                  </div>
                  <div class="bg-gradient-tertiary" style="overflow-y: scroll;">
                      <p class="justify-content-center m-2">{{ confirm_url }}</p>
                  </div>
                  </div>
          </div>
      </div>
  </main>

</body>
</html>
